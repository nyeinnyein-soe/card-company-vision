<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <div class="main">
        <div class="wrap">
            <div class="box" id="text">
                <div>
                    <h1>Get <span>insights</span> that help</h1>
                    <h1>your business grow.</h1>
                    <br> <br>
                    <p>Discover the benefits of data analytics and make</p>
                    <p>better decisions regarding revenue, customer</p>
                    <p>experience, and overall efficiency.</p>
                    <table>
                        <tr>
                            <td class="bi"><b>10k+</b></td>
                            <td class="bi"><b>314</b></td>
                            <td class="bi" style="padding-left: 20px;"><b>12M+</b></td>
                        </tr>
                        <tr>
                            <td>
                                <p>COMPANIES</p>
                            </td>
                            <td>TEMPLATES</td>
                            <td style="padding-left: 20px;">QUERIES</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="box" id="img">
                <div class="image-wrapper">
                    <img src="images/image-header-desktop.jpg" alt="img" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
